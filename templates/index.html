<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP WEBCAM</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <h1>Video Streaming from IP CAM</h1>
        <button onclick="onClickHandler()" style="display: block;">Toggle</button>
        <img  id="imgElement" height="100%" />
    </div>
    <script type="text/javascript">
        let wrapper = document.querySelector('#wrapper')
        let imgElement = document.querySelector('#imgElement')

        const onClickHandler = () => {
            if(imgElement.src != ""){
                imgElement.attributes.removeNamedItem('src')
            }
            else {
                imgElement.src = "{{ url_for('video_feed') }}"
            }
        } 


    </script>
</body>
</html>
